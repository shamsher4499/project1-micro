{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Wallet Amount{% endblock %}
{% block body %}
<div class="container-login">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Edit Wallet Amount</h1>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="inputFacebook" class="col-sm-2 col-form-label">Amount</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="amount" value="{{wallet.amount}}"
                                                class="form-control" id="inputFacebook" placeholder="amount">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-sm"
                                                style="margin-right: 2px;">Save</button>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <p>Note: You can restricted to user how much amount can add into the wallet.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
