{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Edit Wallet{% endblock %}
{% block body %}
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Wallet</h1>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Full Name <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="name"
                                            value="{{wallet.user.name}}" name="name" placeholder="Enter Full Name"
                                            maxlength="20" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Amount <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="name" value="${{wallet_amount.value}}" name="amount"
                                            placeholder="Enter Full Name" maxlength="20" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Mobile <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="mobile" value="{{wallet.user.mobile}}"
                                            name="mobile" placeholder="Enter Mobile Number"
                                            maxlength="10"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Email <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{wallet.user.email}}"
                                            name="email" aria-describedby="emailHelp" placeholder="Enter Email Address" maxlength="50" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Account Status <sup style="color: red;">&#9733;</sup></label>
                                        <select class="form-control" id="choices" name="status">
                                            <option value="ACTIVE" name="ACTIVE" {% if wallet.status == 'ACTIVE' %} selected {% endif %}>Active</option>
                                            <option value="HOLD" name="HOLD" {% if wallet.status == 'HOLD' %} selected {% endif %}>Hold</option>
                                            <option value="BLOCKED" name="BLOCKED" {% if wallet.status == 'BLOCKED' %} selected {% endif %}>Blocked</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-sm"
                                                style="margin-right: 2px;">Save</button>
                                        </div>
                                        <div class="form-group">
                                            <a href="{% url 'wallet_listing' %}"><button type="button"
                                                    class="btn btn-danger btn-sm">Cancel</button></a>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function () {
        $('input[type="file"]').change(function (e) {
            var change_name = "{{ user.document}}"[0].name;
            $("h4").text(change_name + ' is the selected file.');
        });
    });
</script>
{% endblock %}
