{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Edit Lender{% endblock %}
{% block body %}
<!-- <style>
    #document::after{
        content: "{{borrower_data.document}}.name";
    }
</style> -->
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Lender</h1>
                                </div>
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Full Name <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="name"
                                            value="{{lender_data.name}}" name="name" placeholder="Enter Full Name"
                                            maxlength="20">
                                    </div>
                                    <div class="form-group">
                                        <label>Mobile <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="mobile" value="{{lender_data.mobile}}"
                                            name="mobile" placeholder="Enter Mobile Number"
                                            maxlength="10"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                                    </div>
                                    <div class="form-group">
                                        <label>Email <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{lender_data.email}}"
                                            name="email" aria-describedby="emailHelp" placeholder="Enter Email Address" maxlength="50" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Documents <sup style="color: red;">&#9733;</sup></label>
                                        <input type="file" class="form-control" name="documents" id="document"
                                            aria-describedby="emailHelp" value="{{lender_data.document}}" accept="application/pdf, .pdf"
                                            placeholder="Upload document">
                                    </div>
                                    <div class="form-group">
                                        <label>Account Status <sup style="color: red;">&#9733;</sup></label>
                                        <select class="form-control" id="choices" name="status">
                                            <option value="1" name="ACTIVE" {% if lender_data.is_active %} selected {% endif %}>Active</option>
                                            <option value="0" name="DEACTIVATE" {% if not lender_data.is_active %} selected {% endif %}>Deactivate
                                            </option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-sm"
                                                style="margin-right: 2px;">Save</button>
                                        </div>
                                        <div class="form-group">
                                            <a href="{% url 'lender_listing' %}"><button type="button"
                                                    class="btn btn-danger btn-sm">Cancel</button></a>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function () {
        $('input[type="file"]').change(function (e) {
            var change_name = "{{ lender_data.document}}"[0].name;
            $("h4").text(change_name + ' is the selected file.');
            console.log(change_name, '----------------------')
        });
    });
</script>
{% endblock %}
