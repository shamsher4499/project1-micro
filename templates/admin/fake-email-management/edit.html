{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Edit Fake Email{% endblock %}
{% block body %}
<!-- <style>
    #document::after{
        content: "{{user.document}}.name";
    }
</style> -->
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Fake Email</h1>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Name <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="name"
                                            value="{{block_email.name}}" name="name" placeholder="Enter Email Name"
                                            maxlength="30">
                                    </div>
                                    <div class="form-group">
                                        <label>Domain <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{block_email.domain}}"
                                            name="domain" aria-describedby="emailHelp" placeholder="Enter Email Domain" maxlength="50">
                                    </div>
                                    <div class="form-group">
                                        <label>Status <sup style="color: red;">&#9733;</sup></label>
                                        <select class="form-control" id="choices" name="is_active">
                                            <option value="1" {% if block_email.is_active %} selected {% endif %}>Blocked</option>
                                            <option value="0" {% if not block_email.is_active %} selected {% endif %}>Active</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-sm"
                                                style="margin-right: 2px;">Save</button>
                                        </div>
                                        <div class="form-group">
                                            <a href="{% url 'fake_email_listing' %}"><button type="button"
                                                    class="btn btn-danger btn-sm">Cancel</button></a>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
