{% extends 'frontend/base.html' %}
{% load static %}
{% block title %}| Change Password{% endblock %}
{% block bodyclass %}class="inner-pages"{% endblock %}
{% block body %}
        <div class="dashboard-main">
          {% include 'frontend/include/sidebar.html' %}
          <div class="dashboard-container">
            <div class="dashboard-head">
              <h4>Change password</h4>
            </div>
            <div class="dashboard-container-in">
              <form class="needs-validation" method="POST">
                {% csrf_token %}
              <div class="card-shadow card-sm">
                <div class="form-group">
                  <label for="formFile" class="form-label">Current password</label>
                  <input type="password" name="current_password" class="form-control" placeholder="Enter current password">
                </div>
                <div class="form-group">
                  <label for="formFile" class="form-label">New password</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter new password">
                </div>
                <div class="form-group">
                  <label for="formFile" class="form-label">Confirm password</label>
                  <input type="password" name="confirm_password" class="form-control" placeholder="Enter confirm password">
                </div>
                <button class="mt-2 btn btn-primary w-100" type="submit">Submit</button>
              </div>
              </form>
            </div>
          </div>
        </div>
{% endblock %}
