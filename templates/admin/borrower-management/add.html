{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Add Borrowers{% endblock %}
{% block body %}
<link rel="stylesheet" href="{% static 'admin/css/custom.css' %}" >
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Borrower</h1>
                                </div>
                                <form method="POST" enctype="multipart/form-data" id="myForm">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Full Name <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="name" value="{{data.name}}" name="name"
                                            placeholder="Enter Full Name" maxlength="20">
                                    </div>
                                    <div class="form-group" style="position: relative;">
                                        <label>Mobile <sup style="color: red;">&#9733;</sup></label>
                                        <select name="calling_code" style="position: absolute;bottom: 9px;left: 12px;">
                                            {% for code in country_data %}
                                            <option value="{{ code.dial_code }}${{ code.code }}">{{ code.dial_code }}</option>
                                            {% endfor %}
                                        </select>
                                        <input type="text" class="form-control" id="mobile" value="{{data.mobile}}" name="mobile"
                                            placeholder="Enter Mobile Number" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57" style="padding: 0px 95px;">
                                    </div>
                                    <div class="form-group">
                                        <label>Email <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{data.email}}" name="email"
                                            aria-describedby="emailHelp" placeholder="Enter Email Address"
                                            value="{{email}}" maxlength="50">
                                    </div>
                                    <div class="form-group">
                                        <label>Documents <sup style="color: red;">&#9733;</sup></label>
                                        <input type="file" class="form-control" name="documents" aria-describedby="emailHelp"
                                            accept="application/pdf, .pdf"
                                            placeholder="Upload document">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary btn-sm" onclick="showLoader()" style="margin-right: 2px;">Save</button>
                                        </div>    
                                        <div class="form-group">
                                            <a href="{% url 'borrower_listing' %}"><button type="button" class="btn btn-danger btn-sm">Cancel</button></a>
                                        </div>
                                    </div>   
                                </form>
                                <hr>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
