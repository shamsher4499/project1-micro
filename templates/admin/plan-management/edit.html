{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Edit Feature{% endblock %}
{% block body %}
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Feature</h1>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Feature Name <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="name"
                                            value="{{plan.name}}" name="name" placeholder="Enter Feature Name"
                                            maxlength="20">
                                    </div>
                                    <div class="form-group">
                                        <label>Account Status <sup style="color: red;">&#9733;</sup></label>
                                        <select class="form-control" id="choices" name="is_active">
                                            <option value="1" name="ACTIVE" {% if plan.is_active %} selected {% endif %}>Active</option>
                                            <option value="0" name="DEACTIVATE" {% if not plan.is_active %} selected {% endif %}>Deactivate</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Feature Status <sup style="color: red;">&#9733;</sup></label>
                                        <select class="form-control" id="choices" name="is_premium">
                                            <option value="1" name="Premium" {% if plan.is_premium %} selected {% endif %}>Premium</option>
                                            <option value="0" name="Basic" {% if not plan.is_premium %} selected {% endif %}>Basic</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-sm"
                                                style="margin-right: 2px;">Save</button>
                                        </div>
                                        <div class="form-group">
                                            <a href="{% url 'feature_listing' %}"><button type="button"
                                                    class="btn btn-danger btn-sm">Cancel</button></a>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
