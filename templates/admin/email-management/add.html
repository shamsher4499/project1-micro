{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Add Template{% endblock %}
{% block body %}
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Template</h1>
                                </div>
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Title <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="first_name" value="{{data.name}}" name="name"
                                            placeholder="Enter Email Title" maxlength="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="email-id-icon" id="email-body">Email Content <sup style="color: red;">&#9733;</sup></label>
                                        <textarea value="{{data.desc}}" name="desc">{{data.desc|safe}}</textarea>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-sm" style="margin-right: 2px;">Save</button>
                                        </div>    
                                        <div class="form-group">
                                            <a href="{% url 'email_listing' %}"><button type="button" class="btn btn-danger btn-sm">Cancel</button></a>
                                        </div>
                                    </div>   
                                </form>
                                <hr>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.19.1/ckeditor.js"></script>
<script>
    CKEDITOR.replace('desc');
</script>
{% endblock %}
