{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Edit Address{% endblock %}
{% block body %}
<!-- <style>
    #document::after{
        content: "{{user.document}}.name";
    }
</style> -->
<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Address</h1>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Address Title <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="name"
                                            value="{{address_data.address_title}}" name="address_title" placeholder="Enter address title"
                                            maxlength="30">
                                    </div>
                                    <div class="form-group">
                                        <label>Address <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="mobile" value="{{address_data.address}}"
                                            name="address" placeholder="Enter address" maxlength="50">
                                    </div>
                                    <div class="form-group">
                                        <label>Area <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{address_data.area}}"
                                            name="area" aria-describedby="emailHelp" placeholder="Enter Area">
                                    </div>
                                    <div class="form-group">
                                        <label>City <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{address_data.city}}" name="city"
                                            aria-describedby="emailHelp" placeholder="Enter city">
                                    </div>
                                    <div class="form-group">
                                        <label>State <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{address_data.state}}" name="state"
                                            aria-describedby="emailHelp" placeholder="Enter state">
                                    </div>
                                    <div class="form-group">
                                        <label>Zip Code <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{address_data.zipcode}}" name="zipcode"
                                            aria-describedby="emailHelp" placeholder="Enter Zip code">
                                    </div>
                                    <div class="form-group">
                                        <label>Landmark <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="email" value="{{address_data.landmark}}" name="landmark"
                                            aria-describedby="emailHelp" placeholder="Enter landmark">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number <sup style="color: red;">&#9733;</sup></label>
                                        <input type="text" class="form-control" id="mobile" value="{{address_data.phone_number}}" name="phone_number"
                                            placeholder="Enter Phone Number" maxlength="10"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-sm"
                                                style="margin-right: 2px;">Save</button>
                                        </div>
                                        <div class="form-group">
                                            <a href="{% url 'view_borrower' address_data.user.slug %}"><button type="button"
                                                    class="btn btn-danger btn-sm">Cancel</button></a>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function () {
        $('input[type="file"]').change(function (e) {
            var change_name = "{{ user.document}}"[0].name;
            $("h4").text(change_name + ' is the selected file.');
        });
    });
</script>
{% endblock %}
