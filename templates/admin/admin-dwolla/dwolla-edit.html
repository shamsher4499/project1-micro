{% extends "admin/base.html" %}
{% load static %}
{% block title %}| Dwolla Management{% endblock %}
{% block body %}
<div class="container-login">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Dwolla Wallet</h1>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="inputFacebook" class="col-sm-2 col-form-label">Wallet id</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="wallet_id" value="{{dwolla_account.wallet_id}}"
                                                class="form-control" id="inputFacebook" placeholder="Dwolla Wallet">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputFacebook" class="col-sm-2 col-form-label">Balance</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="interest" value="$ {{admin_balance.value}}" class="form-control" id="inputFacebook" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputFacebook" class="col-sm-2 col-form-label">Created</label>
                                        <div class="col-sm-10">
                                            <input type="text" value="{{dwolla_account.created}}" class="form-control" id="inputFacebook"
                                                placeholder="Created" readonly>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-sm"
                                                style="margin-right: 2px;">Save</button>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <p>Note: You can change Dwolla Wallet id.</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
