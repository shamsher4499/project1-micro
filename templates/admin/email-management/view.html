{% extends "admin/base.html" %}
{% load static %}
{% block title %}| View Template{% endblock %}
{% block body %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Email Template</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'homepage' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'email_listing' %}">Email Template Listing</a></li>
            <li class="breadcrumb-item active" aria-current="page">View Template</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <!-- Simple Tables -->
            <div class="card">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Template</h6>
                </div>
                <div class="container-xl px-4 mt-4">
                    <hr class="mt-0 mb-4">
                    <div class="row">
                        <div class="col-xl-8">
                            <!-- Account details card-->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputFirstName">Title</label>
                                            <input class="form-control" id="inputFirstName" type="text" name="name"
                                                placeholder="Enter Email Title" value="{{email_template.name}}" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputFirstName">Status</label>
                                            <input class="form-control" id="inputFirstName" type="text" name="name"
                                                placeholder="Enter Email Title" value="{% if email_template.is_active %}Active{% else %}Deactive{% endif %}"
                                                readonly>
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputLastName">Created
                                                At</label>
                                            <input class="form-control" id="inputLastName" type="text" name="created"
                                                placeholder="Enter Email Content" value="{{email_template.created}}"
                                                readonly>
                                        </div>
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-12">
                                            <label class="small mb-1" for="inputLastName">Email Content</label>
                                            <textarea value="" name="editor" readonly>{{email_template.editor|safe}}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('editor');
</script>
{% endblock %}
